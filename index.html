<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <img class="background-image" src="images/jaroslaw-kwoczala-ynwGXMkpYcY-unsplash.jpg" alt="">
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="input-group">
            <label for="temperatureInput">Temperature:</label>
            <input type="number" id="temperatureInput" placeholder="Enter temperature">
        </div>
        <div class="input-group">
            <label for="fromUnit">From:</label>
            <select id="fromUnit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
        </div>
        <div class="input-group">
            <label for="toUnit">To:</label>
            <select id="toUnit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
        </div>
        <button class="btn-convert" onclick="convertTemperature()">Convert</button>
        <div class="result" id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
